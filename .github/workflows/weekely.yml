name: Weekly Risk Build

on:
  schedule:
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        env:
          ACLED_EMAIL: ${{ secrets.ACLED_EMAIL }}
          ACLED_KEY: ${{ secrets.ACLED_KEY }}
        run: |
          set -e
          risk-pipeline

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: risk-outputs
          path: |
            out/risk_wide.csv
            out/risk_long.csv
            out/meta.json
