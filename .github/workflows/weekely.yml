name: Weekly Risk Build

on:
  schedule:
    - cron: "0 2 * * 1"   # jeden Montag 02:00 UTC
  workflow_dispatch:

concurrency:
  group: risk-pipeline-weekly
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        env:
          # ACLED (OAuth):
          ACLED_USERNAME: ${{ secrets.ACLED_USERNAME }}   # z.B. user@foreus.at
          ACLED_PASSWORD: ${{ secrets.ACLED_PASSWORD }}   # dein ACLED-Passwort
          # optional: kleinere Ladezeit, l√§dt nur die letzten N Jahre (Default 8)
          ACLED_YEARS_BACK: "8"

          # optional: direkter ND-GAIN Download (CSV/XLSX/ZIP), falls vorhanden
          ND_GAIN_URL: ${{ secrets.ND_GAIN_URL }}

          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          risk-pipeline

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: risk-outputs
          retention-days: 14
          path: |
            out/risk_wide.csv
            out/risk_long.csv
            out/meta.json
            out/coverage.csv
