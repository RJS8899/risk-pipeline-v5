name: Weekly Risk Build

on:
  schedule:
    - cron: "0 2 * * 1"   # montags 02:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        env:
          # ACLED (neue OAuth-Variante):
          ACLED_USERNAME: ${{ secrets.ACLED_USERNAME }}   # z.B. user@foreus.at
          ACLED_PASSWORD: ${{ secrets.ACLED_PASSWORD }}   # dein ACLED-Passwort

          # Optional: falls du noch den alten Key-basierten Connector im Repo hast,
          # bleiben diese zwei Variablen als Fallback ohne zu st√∂ren:
          ACLED_EMAIL:    ${{ secrets.ACLED_EMAIL }}
          ACLED_KEY:      ${{ secrets.ACLED_KEY }}

          # Optional: direkter ND-GAIN Link (CSV/XLSX/ZIP), wenn ihr einen habt
          ND_GAIN_URL:    ${{ secrets.ND_GAIN_URL }}

          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          risk-pipeline

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: risk-outputs
          path: |
            out/risk_wide.csv
            out/risk_long.csv
            out/meta.json
            out/coverage.csv
